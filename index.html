<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Application</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Balsamiq+Sans&family=Julius+Sans+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div class="controls">
        <h1>TODO Application</h1>
        <input type="text" id="input" /><br />
        <button type="button" id="add">Add TODO</button>
        <button type="button" id="remove">Remove TODO</button><br />
        <button type="button" id="removeAll">Remove all TODO</button>
      </div>
      <ul id="list">
        <li class="mycheck">
          <input type="checkbox" id="check" /><label>go to gym</label>
        </li>
        <li class="mycheck">
          <input type="checkbox" id="check" checked /><label
            >youtube video</label
          >
        </li>
      </ul>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
